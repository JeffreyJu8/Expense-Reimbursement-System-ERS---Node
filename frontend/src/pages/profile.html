<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script defer src="../script/profile.js"></script>
    <link rel="stylesheet" href="../style/profile.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        
        <img id="profile-picture" src="" alt="Profile Picture" width="300" height="300">
        <p><strong>Profile Picture Link:</strong></p>
        <input type="text" id="profile-picture-url" placeholder="Enter sharable image URL">
        <button id="update-profile-picture-btn">Update Picture</button>

        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Employee ID:</strong> <span id="employee-id"></span></p>
        <p><strong>Address:</strong> <span id="employee-address"></span></p>
        <p><strong>Role:</strong> <span id="employee-role"></span></p>

        <button id="edit-profile-btn">Edit Profile</button>
        <button id="back-btn">Back to Home</button>

        <div id="edit-profile-form" style="display: none; margin-top: 20px;">
            <h2>Edit Profile</h2>
            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" placeholder="Enter new username">

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="Enter new password">

            <label for="new-address">New Address:</label>
            <input type="text" id="new-address" placeholder="Enter new address">

            <button id="save-profile-btn">Save Changes</button>
            <button id="cancel-edit-btn">Cancel</button>
        </div>
    </div>
</body>
</html>
