<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <script defer src="../script/create_ticket.js"></script>
    <link rel="stylesheet" href="../style/create_ticket.css">
</head>
<body>
    <div class="container">
        <h1>Create a Ticket</h1>
        
        <form id="ticket-form">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>
            
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>

            <label for="receipt">Receipt Link:</label>
            <input type="text" id="receipt" name="receipt" placeholder="Enter sharable image link">

            <button type="submit">Submit Ticket</button>
        </form>

        <p id="message"></p>

        <button class="back-button" onclick="goHome()">Back to Home</button>
    </div>
</body>
</html>
